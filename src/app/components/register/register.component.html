<!doctype html>
<html lang="en">
  <!--begin::Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Portail Scolaire - Création de votre compte</title>
    <!--end::Primary Meta Tags-->
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous"/>
    <!--end::Fonts-->
    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css" integrity="sha256-tZHrRjVqNSRyWg2wbppGnT833E/Ys0DHWGwT04GiqQg=" crossorigin="anonymous"/>
    <!--end::Third Party Plugin(OverlayScrollbars)-->
    <!--begin::Third Party Plugin(Bootstrap Icons)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI=" crossorigin="anonymous"/>
    <!--end::Third Party Plugin(Bootstrap Icons)-->
  </head>
  <!--end::Head-->
<div class="register-page bg-body-secondary">
  <div class="register-box">
    <div class="register-logo">
      <a routerLink="/"><b>Admin</b>LTE</a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <p class="register-box-msg">Créer un nouveau compte</p>

        <form [formGroup]="form" (ngSubmit)="register()">
          <!-- Nom -->
          <div class="input-group mb-3">
            <input formControlName="nom" type="text" class="form-control" placeholder="Nom" />
            <div class="input-group-text"><i class="bi bi-person"></i></div>
          </div>
          <div *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched" class="text-danger mb-2 ms-1 small">
            Le nom est requis
          </div>

          <!-- Prénom -->
          <div class="input-group mb-3">
            <input formControlName="prenom" type="text" class="form-control" placeholder="Prénom" />
            <div class="input-group-text"><i class="bi bi-person"></i></div>
          </div>
          <div *ngIf="form.get('prenom')?.invalid && form.get('prenom')?.touched" class="text-danger mb-2 ms-1 small">
            Le prénom est requis
          </div>

          <!-- Email -->
          <div class="input-group mb-3">
            <input formControlName="email" type="email" class="form-control" placeholder="Email" />
            <div class="input-group-text"><i class="bi bi-envelope"></i></div>
          </div>
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger mb-2 ms-1 small">
            <div *ngIf="form.get('email')?.errors?.['required']">Email requis</div>
            <div *ngIf="form.get('email')?.errors?.['email']">Format email invalide</div>
          </div>

          <!-- Mot de passe -->
          <div class="input-group mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Mot de passe" />
            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
          </div>
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger mb-2 ms-1 small">
            <div *ngIf="form.get('password')?.errors?.['required']">Mot de passe requis</div>
            <div *ngIf="form.get('password')?.errors?.['minlength']">Minimum 4 caractères</div>
          </div>

          <!-- Erreur backend -->
          <div *ngIf="errorMessage" class="alert alert-danger py-2 small">
            {{ errorMessage }}
          </div>

          <!-- Bouton -->
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">S'inscrire</button>
          </div>
        </form>

        <p class="mb-0 text-center">
          <a routerLink="/login" class="text-decoration-none">J'ai déjà un compte</a>
        </p>
      </div>
    </div>
  </div>
</div>
